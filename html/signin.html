<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Medical Robot</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/icon.ico">
    <link href="../css/signin.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
</head>
<body>
    <div class = "login-box">
        <div class = "login-box-left">
            <img src = "../img/login-left.png" class = "login-img">
        </div>
        <div class = "login-box-right">
            <div class = "login-title">
                <p class = "login-title-1">간호 보조 로봇</p>
                <p class = "login-title-2">모니터링 시스템</p>
                <p class = "login-title-3">Nursing Assistant Robot Monitoring System</p>
            </div>
            <form>
            <div class = "login-input">
                <p>User ID</p>
                <input type="text" placeholder="아이디" id="user-id">
                <p>Password</p>
                <input type="password" placeholder="비밀번호" id="user-pw">
                <button type="button" id="signin-bn">Sign in</button>
            </div>
            </form>    
        </div>
    </div>
    <script src="../js/signin.js"></script>
</body>
</html>
